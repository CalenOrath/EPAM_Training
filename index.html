<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">form here</div>
    <div class="footnote">* required fields</div>
    
    <form action="">
        <div class="field"><label for="Name">Name:</label><input name="Name" type="text" placeholder="placeholder text"></div>
        <div class="field"><label for="Email">Email:</label><input name="Email" type="email" placeholder="placeholder text"><div class="arrow"></div><span class="hint">Form field hint</span></div>
        <div class="field"><label for="Website">Website:</label><input name="Website" type="url" placeholder="placeholder text"><div class="arrow"></div><span class="hint">Form field hint</span></div>
        <div class="field"><label for="Message">Message:</label><textarea name="Message" name="Message" cols="30" rows="5"></textarea></div>
        <div class="field"><input type="submit" value="Submit"></div>
    </form>
</body>

</html>
